<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="header">
          <h1>Motivational Quotes</h1>
          <p class="intro">Stay Motivated and Inspired</p>
        </div>
        <div class="my-quotes">
          <h4>
            <span id="quote">Let Me Inspire You</span>
            <p id="author">-Author</p>
          </h4>
        </div>
        <div class="search-btn">
          <input
            type="number"
            min="0"
            class="input"
            placeholder="Numbers Only"
            id="inputsearch"
          />
          <button type="button" class="input-btn" id="searchbtn">Search</button>
        </div>
        <div class="btn-btn">
          <button class="btn-1" id="previous">Previous</button
          ><button class="btn-2" id="random">Random</button
          ><button class="btn-3" id="next">Next</button>
        </div>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
